<div class="searchandselect" ng-class="{ active: showList }" style="{{minwidth}}">
    <div class="searchandselectheader" ng-if="!isdisabled">
        <div class="row" ng-click="show()">
            <!--<div class="col-md-1">-->
                <span class="glyphicon glyphicon-remove" ng-click="removeSelected()" ng-if="!isoptional && selectedItemValue.length>0"></span>
            <!--</div>-->
            <div class="col-md-12" >
                {{selectedItemValue}}
                <span class="glyphicon iconright" ng:class="{true:'glyphicon-chevron-up', false:'glyphicon-chevron-down'}[showList]" ></span>

            </div>
            <!--<div class="col-md-2" style="text-align: right">
                <span class="glyphicon" ng:class="{true:'glyphicon-chevron-up', false:'glyphicon-chevron-down'}[showList]"></span>
            </div>-->
            <!--<div class="col-md-11" ng-click="show()">
                <div class="col-md-10">
                    {{selectedItemValue}}
                </div>
                <div class="col-md-2">
                    <span class="glyphicon" ng:class="{true:'glyphicon-chevron-up', false:'glyphicon-chevron-down'}[showList]"></span>
                </div>
            </div>-->
        </div>
    </div>
    <div class="searchandselectheader" ng-if="isdisabled" style="background-color: #f5f5f5;">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-9">
                <b>{{selectedItemValue}}</b>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <div class="search">
            <div class="input-group">
                <input type="text" ng-model="searchKey" class="form-control" placeholder="Type here to start search">
                <div class="input-group-btn">
                    <button class="btn btn-success btn-sm" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
            <div class="text-right nomargin nopadding"><small>Showing records {{filtered.length}} of {{totalrecords}}</small></div>
        </div>

        <table class="table" ng-show="showList && values.length>0">
            <thead>
                <tr>
                    <th ng-show="!displaykey">Name</th>
                    <th ng-repeat="key in displaykey">{{key}}</th>
                    <th><i class="glyphicon glyphicon-ok"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in values | orderBy:displaykey  |filter: searchKey as filtered " ng-click="selectItem(item)" ng-show="values.length > 0">
                    <td ng-show="!displaykey">{{item}}</td>
                    <td ng-repeat="key in displaykey">{{item[key]}}</td>
                    <td><i class="glyphicon glyphicon-ok" ng-show="isActive(item)"></i></td>
                </tr>
            </tbody>
        </table>
        <div ng-show="values.length === 0">
            <p style="text-align:center">No items to select.</p>
        </div>
    </div>
    <!--<ul class="dropdown">
        <li ng-repeat="item in values | filter: searchKey" ng-click="selectItem(item)" ng-if="values.length > 0">
            <span ng-repeat="key in displaykey">{{item[key]}}</span>
            <i class="glyphicon glyphicon-ok" ng-show="isActive(item)"></i>
        </li>
        <li ng-if="values.length == 0">
            No Records
        </li>
    </ul>-->
</div>
